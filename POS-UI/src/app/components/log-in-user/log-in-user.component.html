<div class="outer">
  <div class="inner">
    <div *ngIf="okMessage" class="ok-message">{{ okMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <form [formGroup]="logInForm" (ngSubmit)="logInUser()">
      <div class="row" style="margin: 0">
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <input
              formControlName="email"
              matInput
              type="text"
              placeholder="Email"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <input
              formControlName="password"
              matInput
              type="text"
              placeholder="Password"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <button
            [disabled]="logInForm.invalid"
            mat-raised-button
            color="primary"
            class="button"
          >
            Log In
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
