<div class="outer">
  <div class="inner">
    <form [formGroup]="signUpForm" (ngSubmit)="signUpUser()">
      <div class="row" style="margin: 0">
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <input formControlName="email" matInput type="text" placeholder="Email">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <input formControlName="name" matInput type="text" placeholder="Name">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <input formControlName="contactNumber" matInput type="text" placeholder="Contact Number">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <input formControlName="password" matInput type="text" placeholder="Password">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button [disabled]="signUpForm.invalid" mat-raised-button color="primary" class="button">Sign Up</button>
        </div>
      </div>

    </form>
  </div>
</div>
